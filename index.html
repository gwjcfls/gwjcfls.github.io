/* Helvetica Neue */

html,
body,

      font-family: 'HelveticaN', Arial,"pingfangSC light", "microsoft yahei";
  }

html {
    font-size: 16px;
  }

body {
    color: var(--font-color-1);
    -webkit-font-smoothing: antialiased;
    line-height: 1.6rem;
    letter-spacing: 0;
    margin: 0;
    overflow-x: hidden;
    background-color: var(--main-color-1);
  }

/* 笔记页面设置 */

#write {
    position: static;
    max-width: 860px;
    margin: 0 auto;
    padding: 20px 30px 100px;
    transform: none;

    background-attachment: fixed;  */
  }

/* 打开空白笔记展示笔记封面 */

#write > p:first-child:not(:only-child)::before, #write > p:only-child::before {
    background: url("file:///C://Users//Admin//AppData//Roaming//Typora/themes/xiaoya/xiaoya.png") no-repeat 55% 90% transparent;
    background-size: cover;
  }

  #write > p:first-child:empty {
    position: static;
  }
  
#write > p:only-child:empty::before {
    content: '';
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url("file:///C://Users//Admin//AppData//Roaming//Typora/themes/xiaoya/xiaoya.png") no-repeat 45% 90% transparent;
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
  }


#write > ul:first-child,
#write > ol:first-child {
    margin-top: 30px;
  }

    margin-top: 0 !important;
  }

    margin-bottom: 0 !important;
  }

ol,

    margin: 0.8em 0;
  }
